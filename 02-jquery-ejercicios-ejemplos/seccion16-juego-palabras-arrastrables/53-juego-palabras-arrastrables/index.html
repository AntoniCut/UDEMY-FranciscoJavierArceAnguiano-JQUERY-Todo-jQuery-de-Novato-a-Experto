<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Seccion 16 - Juego de Palabras Arrastrables con jQuery </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/jquery-icon.png">

    <!--  **********  Estilos CSS  ----------  -->
    <link rel="stylesheet" href="css/styles.css">

    <!--  **********  Librerías de jQuery, jQuery UI y jQuery roundabout  **********  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

    <script src="js/jquery-ui-1.10.1.custom.min.js"></script>


</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Juego de Palabras Arrastrables </h1>
        <hr>

    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <section class="arrastra-container">

            <h3 class="title"> Arrastra la palabra a la sección correcta </h3>

            <div class="secciones">
                
                <section class="seccion-palabras">
                    <div id="palabra1"> </div>
                    <div id="palabra2"> </div>
                    <div id="palabra3"> </div>
                    <div id="palabra4"> </div>
                    <div id="palabra5"> </div>
                </section>

                <section class="seccion-titulos">
                    <div id="titulo1"> </div>
                    <div id="titulo2"> </div>
                    <div id="titulo3"> </div>
                    <div id="titulo4"> </div>
                    <div id="titulo5"> </div>
                </section>
                
                <section class="seccion-areas">
                    <div id="area1" class="area"> </div>
                    <div id="area2" class="area"> </div>
                    <div id="area3" class="area"> </div>
                    <div id="area4" class="area"> </div>
                    <div id="area5" class="area"> </div>
                </section>
            
            </div>

            <div class="botones">
                <button id="evaluar">Evaluar</button>
                <button id="reiniciar">Reiniciar</button>
            </div>

        </section>

    </main>

</body>

<script src="js/palabras-arrastrables.js"> </script>

</html>
