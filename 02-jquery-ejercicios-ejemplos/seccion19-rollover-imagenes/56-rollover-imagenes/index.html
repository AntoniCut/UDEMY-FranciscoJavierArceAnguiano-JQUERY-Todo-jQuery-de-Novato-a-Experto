<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Seccion 19 - Crear Efectos de Rollover sobre Imagenes con jQuery </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/jquery-icon.png">

    <!--  **********  Estilos CSS  ----------  -->
    <link rel="stylesheet" href="css/styles.css">

    <!--  **********  Librerías de jQuery  **********  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Efectos de Rollover sobre Imagenes </h1>

    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <section class="rollover-container">

            <div id="dioses">

                <div class="caja">
                    <img src="imagenes/poseidon160x196.jpg" width="200px">
                    <div class="tooltip">
                        <p>Poseidón</p>
                        <p>Dios de los Mares</p>
                    </div>
                </div>

                <div class="caja">
                    <img src="imagenes/zeus174x290.jpg" width="200px">
                    <div class="tooltip">
                        <p>Zeus</p>
                        <p>Dios de los Dioses</p>
                    </div>
                </div>

                <div class="caja">
                    <img src="imagenes/gea220x332.jpg" width="200px">
                    <div class="tooltip">
                        <p>Gea</p>
                        <p>La Madre Tierra</p>
                    </div>
                </div>

                <div class="caja">
                    <img src="imagenes/hades220x286.jpg" width="200px">
                    <div class="tooltip">
                        <p>Hades</p>
                        <p>Dios del Inframundo</p>
                    </div>
                </div>

                <div class="caja">
                    <img src="imagenes/demeter220x294.jpg" width="200px">
                    <div class="tooltip">
                        <p>Demeter</p>
                        <p>Diosa de la Fertilidad</p>
                    </div>
                </div>

            </div>

            <div id="foto">
                <img src="imagenes/fondos/fondo1.jpg" width="400px" height="300px">
            </div>

        </section>

    </main>

</body>

<script src="js/rollover-imagenes.js"> </script>

</html>
