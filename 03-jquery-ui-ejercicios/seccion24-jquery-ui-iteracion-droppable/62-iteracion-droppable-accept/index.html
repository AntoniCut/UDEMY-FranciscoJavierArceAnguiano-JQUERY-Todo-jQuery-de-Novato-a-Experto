<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 24 - Iteración Droppable - jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Libreria de Estilos  **********  -->
    <!-- <link rel="stylesheet" href="../../assets/css/styles.css"> -->

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <link rel="stylesheet" id="theme" href="../../assets/css/themes/ui-lightness/jquery-ui.min.css">
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <script src="../../assets/js/jquery-ui-1.10.1.custom.min.js"> </script>


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 56px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 1000px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            gap: 50px;
            padding-top: 100px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .input {
            width: 200px;
            height: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            height: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            background-color: #ffffff;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        #diosa,
        #dios {
            width: 200px;
            height: 250px;
            padding: 5px;
            float: left;
        }

        #zonaDiosa {
            width: 300px;
            height: 300px;
            margin: 10px;
            color: black;
            float: left;
            background-color: pink;
        }

        #zonaDios {
            width: 300px;
            height: 300px;
            margin: 10px;
            color: black;
            float: left;
            background-color: cyan;
        }

        p {
            text-align: center;
        }

        
        
    </style>


</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 24 - Iteración Droppable Accept - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">

        <div id="diosa" class="ui-widget-content"> 
            <img src="../../assets/imagenes/atenea.jpg" width="195">
        </div>

        <div id="dios" class="ui-widget-content"> 
            <img src="../../assets/imagenes/hades160x196.jpg">
        </div>

        <div id="zonaDiosa" class="ui-widget-header"> 
            <p> Suelta aqui la foto de una Diosa </p>
        </div>

        <div id="zonaDios" class="ui-widget-header"> 
            <p> Suelta aqui la foto de un Dios </p>
        </div>
        
    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


             //  -----  SELECTOR DE TEMA  -----
             $("#change-theme").load("../../change-theme-jquery-ui-v2.html");

                        
            //  -----  DROPPABLE  --  accept  -----
            
            //  -----  regreas a la zona de inicio  -----
            $("#diosa, #dios").draggable({
                revert: 'invalid'
            });  


            //  ----------  DIOSA  ----------

            //  -----  al dejar caer la foto se queda en la zona  -----
            $("#zonaDiosa").droppable({
                drop: onSueltaDiosa,
                accept: '#diosa'
            });

            function onSueltaDiosa() {
                $("#zonaDiosa")
                    .css("background-color", "orange")
                    .html("<p> Atenea es la Diosa de la Sabiduria </p>");
            }


            //  ----------  DIOSA  ----------

            //  -----  al dejar caer la foto se queda en la zona  -----
            $("#zonaDios").droppable({
                drop: onSueltaDios,
                accept: '#dios'
            });

            function onSueltaDios() {
                $("#zonaDios")
                    .css("background-color", "red")
                    .html("<p> Hades es el Dios del Inframundo </p>");
            }

            
            
        });

    </script>

</body>

</html>
