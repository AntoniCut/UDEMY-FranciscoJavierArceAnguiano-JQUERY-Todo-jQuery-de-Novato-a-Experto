<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 24 - Iteración Droppable - jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Libreria de Estilos  **********  -->
    <!-- <link rel="stylesheet" href="../../assets/css/styles.css"> -->

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <link rel="stylesheet" href="../../assets/css/ui-lightness/jquery-ui-1.10.1.custom.min.css">
    <script src="../../assets/js/jquery-ui-1.10.1.custom.min.js"> </script>


    <style>
        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .header {
            width: 100%;
            height: 10vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            width: 100%;
            height: 85vh;
            overflow: hidden;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            gap: 50px;
            padding-top: 50px;
            font-size: 16px;
            font-weight: bold;
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }


        .input {
            width: 200px;
            height: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            height: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            background-color: #ffffff;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        #arrastrame {
            width: 160px;
            height: 196px;
            text-align: center;
            background-image: url(../../assets/imagenes/afrodita160x196.jpg);
            z-index: 100;
        }

        #sueltame {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            color: black;
            background-color: pink;
            text-align: center;
            position: absolute;
            left: 40%;
            top: 40%;
        }
        
    </style>


</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 24 - Iteración Droppable - jQuery UI. </h1>
        <hr>

    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div id="arrastrame"> Arrastrame </div>
        <div id="sueltame"> Diosa del Amor </div>
        
    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');

            //  -----  Referencias al HTML  -----
            const $arrastrame = $("#arrastrame");
            const $sueltame = $("#sueltame");
            
            //  -----  droppable  -----
            
            $arrastrame.draggable();
            
            $sueltame.droppable({
                drop: onSuelta              //  cuando es soltado
            });

            function onSuelta() {
                $sueltame.css("background-color", "#f60");
                $sueltame.text("Afrodita es la Diosa del Amor");

            }
            
        });

    </script>

</body>

</html>
