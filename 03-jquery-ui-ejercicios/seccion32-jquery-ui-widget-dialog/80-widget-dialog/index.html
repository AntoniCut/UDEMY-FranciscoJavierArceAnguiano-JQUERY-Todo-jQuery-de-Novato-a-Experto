<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 32 - Widget Dialog - jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <link rel="stylesheet" id="theme" href="../../assets/css/themes/ui-lightness/jquery-ui.min.css">
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <script src="../../assets/js/jquery-ui-1.12.0.min.js"> </script>


    <!-- -----  jQuery UI 1.14.1 para que funcione resizable con id resizable  ----- -->
    <!-- <script src="../../assets/jquery-ui-1.14.1.custom/external/jquery/jquery.js"> </script>
    <link rel="stylesheet" href="../../assets/jquery-ui-1.14.1.custom/jquery-ui.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 56px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 830px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }


        input {
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            width: 80%;
            height: 80%;
            background-color: #B0A99C;
            text-align: center;
            /* margin-top: 50px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #B0A99C; */
        }

        select {
            height: 30px;
            font-size: 16px;
            font-weight: bold;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 32 - Widget Dialog - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">


        <!--  -----  Contenedor de los Ejercicios de DatePicker  -----  -->
        <section class="ejercicio">

            <h2> Dialog </h2> <br>

            <select id="animacion">
                <option value="show"> show - default </option>
                <option value="slideDown"> slideDown: desliza hacia abajo </option>
                <option value="fadeIn"> fadeIn: aparecer </option>
                <option value="blind"> blind: persiana </option>
                <option value="bounce"> bounce: rebote </option>
                <option value="clip"> clip: abre del centro hacia fuera </option>
                <option value="drop"> drop: abre de izquierda a derecha </option>
                <option value="fold"> fold: abre de arriba a abajo </option>
                <option value="slide"> slide: desplaza de izquierda a derecha </option>
                <option value="shake"> shake: sacudida </option>
            </select>

            <div id="ventana" title="Advertencia">
                <p> <span class="ui-icon ui-icon-alert" style="float: left; margin-top: 5px; margin-right: 5px;"> </span> </p>
                <p> La siguiente página contiene material real y explícito, la que podría afectar la sencibilidad del espectador. </p>
                <br> <p style="text-align: center; font-weight: bold;"> Se recomienda discreción. </p>
            </div>

        </section>

    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


            //  -----  SELECTOR DE TEMA  -----
            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");


            //  -----  DIALOG  -----

            //  -----  Inicializar la ventana de diálogo con autoOpen en false  -----
            $("#ventana").dialog({
                autoOpen: true, // La ventana no se abre automáticamente,
                modal: true,     // Hacer que el diálogo sea modal,
                width:"500px",
                hide: {
                    effect: 'explode',
                    duration: 2000
                },
                buttons: {
                    "Continuar": function () { 
                        $(this).dialog("close") 
                    },
                    "Cancelar": function () { 
                        $(this).dialog("close") 
                    },
                    Ok: function () { 
                        $(this).dialog("close") 
                    }
                }
            });


            //  -----  Cambiar el efecto al seleccionar una opción  -----
            $("#animacion").on('change', function () {

                const efecto = $(this).val(); // Obtener el efecto seleccionado

                //  -----  Configurar la ventana con el nuevo efecto y abrirla  -----
                $("#ventana").dialog(
                    'option',
                    'show',
                    {
                        effect: efecto,
                        duration: 1000
                    }
                );

                // Abrir la ventana con el efecto seleccionado
                $("#ventana").dialog('open');

            });

        });

    </script>

</body>

</html>
