<head>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 36px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: auto;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /* justify-content: center; */
            align-items: center;
            gap: 30px;
            padding-top: 50px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        /* button {
            padding: 10px 20px;
            color: #fff;
            background-color: #28253575;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: all 300ms ease;
        }

        button:hover {
            background-color: #675f8a75;
        } */


        input {
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            /* width: 60%; */
            /* height: 50px; */
            padding: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* gap: 20px; */
            margin-bottom: 20px;
            background-color: #B0A99C;
            text-align: center;
        }

        #tabs {
            width: 800px;
            margin: 0 auto;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 38 - Manejo de Tooltips - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">

        <!--  -----  Contenedor de los Ejercicios del Manejo de Tooltips  -----  -->
        <section class="ejercicio">

            <label for="nombre">Nombre:</label>
            <input type="text" title="Escriba su nombre" id="nombre" name="nombre" />
            <a href="#" title="Entre a la siguiente pàgina para registrarse">Registro</a>
            <br>
            <img src="../../assets/imagenes/afrodita2.jpg" title="La venus del espejo, Velazquez" />

        </section>

    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');

            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");

        });

    </script>

</body>
