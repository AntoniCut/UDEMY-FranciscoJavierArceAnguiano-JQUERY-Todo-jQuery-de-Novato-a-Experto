<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 39 - Efectos Show - jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <link rel="stylesheet" id="theme" href="../../assets/css/themes/ui-lightness/jquery-ui.min.css">
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <script src="../../assets/js/jquery-ui-1.12.0.min.js"> </script>


    <!-- -----  jQuery UI 1.14.1 para que funcione resizable con id resizable  ----- -->
    <!-- <script src="../../assets/jquery-ui-1.14.1.custom/external/jquery/jquery.js"> </script>
    <link rel="stylesheet" href="../../assets/jquery-ui-1.14.1.custom/jquery-ui.min.css">
    <script src="../../assets/jquery-ui-1.14.1.custom/jquery-ui.min.js"> </script> -->


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 36px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            gap: 30px;
            padding-top: 50px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        input {
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            width: 80%;
            height: 300px;
            padding: 20px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 20px;
            background-color: #B0A99C;
            text-align: center;
        }

        .caja {
            width: 500px;
            height: 250px;
        }

        #efecto {
            width: 240px;
            height: 150px;
            padding: 0.4rem;
            position: relative;
        }

        #efecto h3 {
            margin: .2em;
            padding: .2em;
            text-align: center;
        }

        select {
            width: 250px;
            height: 40px;
            margin: 20px;
            font-size: 16px;
            border-radius: 10px;
        }

        #button {
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
        }

        
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 39 - Efectos Show - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">

        <!--  -----  Contenedor de los Ejercicios de los Efectos  -----  -->
        <section class="ejercicio">

            <div class="caja">

                <div id="efecto" class="ui-widget-content ui-corner-all"> 
                    <h3 class="ui-widget-header ui-corner-all"> Show </h3>
                    <img src="../../assets/imagenes/afrodita.jpg" width="150px">
                </div>

            </div>

            <select id="efectos">
                <option value="highlight">Highlight</option>
                <option value="bounce">Bounce</option>
                <option value="shake">Shake</option>
                <option value="scale">Scale</option>
                <option value="size">Size</option>
                <option value="explode">Explode</option>
                <option value="puff">Puff</option>
                <option value="pulsate">Pulsate</option>
                <option value="slide">Slide</option>
                <option value="blind">Blind</option>
                <option value="clip">Clip</option>
                <option value="fold">Fold</option>
                <option value="drop">drop</option>

            </select>

            <button id="button" class="ui-state-default ui-corner-all"> Ejecuta Efecto </button>


        </section>

        
    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


            //  -----  SELECTOR DE TEMA  -----
            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");


            //  -------------------------------
            //  ----------  EFECTOS  ----------
            //  -------------------------------

            //  ----------  Effect  ---------------------------------------------------------
            //  -----       Highlight    Bounce     Shake   Scale   Explode             -----
            //  -----       Puff         Pulsate    Slide   Blind   Clip        Fold    -----
            //  -----------------------------------------------------------------------------

            //  ----------  Easing  -------------------------------------------------------------------------------------------------
            //  -----  linear           swing            easeInQuad          easeOutQuad     easeInOutQuad                      -----
            //  -----  easeInCubic      easeOutCubic     easeInOutCubic      easeInQuart     easeOutQuart      easeInOutQuart   -----  
            //  -----  easeInSine       easeOutSine      easeInOutSine       easeInExpo      easeOutExpo       easeInOutExpo    -----
            //  -----  easeInQuint      easeOutQuint     easeInOutQuint      easeInCirc      easeOutCirc       easeInOutCirc    -----
            //  -----  easeInElastic    easeOutElastic   easeInOutElastic    easeInBack      easeOutBack       easeInOutBack    -----
            //  -----  easeInBounce     easeInOutBounce  easeOutBounce                                                          -----                                                                                  -----
            //-----------------------------------------------------------------------------------------------------------------------


            $('#efecto').hide();
            $('#button').click(function () {
                correEfecto();
            });


            function correEfecto() {

                const efectoSeleccionado = $('#efectos').val();
                let objeto = {};

                if(efectoSeleccionado === 'scale') objeto = { percent: 0 }
                else if(efectoSeleccionado === 'size') objeto = { to: {with: 200, height: 60} }
                
                $('#efecto').effect(efectoSeleccionado, objeto, 1000, finEfecto);
            }

            function finEfecto() {

                setTimeout(function() {
                    $('#efecto').removeAttr('style').fadeIn();
                }, 1000);
            }

        });

    </script>

</body>

</html>
