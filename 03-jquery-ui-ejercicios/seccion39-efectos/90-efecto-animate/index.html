<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 39 - Efecto de Color con Animate - jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <link rel="stylesheet" id="theme" href="../../assets/css/themes/ui-lightness/jquery-ui.min.css">
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <script src="../../assets/js/jquery-ui-1.12.0.min.js"> </script>


    <!-- -----  jQuery UI 1.14.1 para que funcione resizable con id resizable  ----- -->
    <!-- <script src="../../assets/jquery-ui-1.14.1.custom/external/jquery/jquery.js"> </script>
    <link rel="stylesheet" href="../../assets/jquery-ui-1.14.1.custom/jquery-ui.min.css">
    <script src="../../assets/jquery-ui-1.14.1.custom/jquery-ui.min.js"> </script> -->


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 36px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;

            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            gap: 30px;
            padding-top: 50px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        input {
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            width: 80%;
            height: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: #B0A99C;
            text-align: center;
        }

        .caja {
            width: 500px;
            height: 200px;
            position: relative;
        }

        #efecto {
            width: 240px;
            height: 130px;
            padding: 0.4em;
            position: relative;
            background: white;
        }

        #efecto h3 {
            margin: 0;
            padding: .4em;
            text-align: center;
        }

        select {
            width: 250px;
            height: 40px;
            margin: 20px;
            font-size: 16px;
            border-radius: 10px;
        }

        #button {
            margin-top: 50px;
            padding: 10px 20px;
            text-decoration: none;
            cursor: pointer;
            border-radius: 10px;
            border: none;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 39 - Efecto de Color con Animate - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">

        <!--  -----  Contenedor de los Ejercicios de los Efectos  -----  -->
        <section class="ejercicio">

            <div class="caja">

                <div id="efecto" class="ui-widget-content ui-corner-all">
                    <h3 class="ui-widget-header ui-corner-all"> Blanco </h3>
                    <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. At maiores autem esse ipsam harum! </p>
                </div>

            </div>

            <button id="button"> Animación </button>

        </section>


    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


            //  -----  SELECTOR DE TEMA  -----
            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");


            //  -------------------------------
            //  ----------  EFECTOS  ----------
            //  -------------------------------

            //  ----------  Effect  ---------------------------------------------------------
            //  -----       Highlight    Bounce     Shake   Scale   Explode             -----
            //  -----       Puff         Pulsate    Slide   Blind   Clip        Fold    -----
            //  -----------------------------------------------------------------------------

            //  ----------  Easing  -------------------------------------------------------------------------------------------------
            //  -----  linear           swing            easeInQuad          easeOutQuad     easeInOutQuad                      -----
            //  -----  easeInCubic      easeOutCubic     easeInOutCubic      easeInQuart     easeOutQuart      easeInOutQuart   -----  
            //  -----  easeInSine       easeOutSine      easeInOutSine       easeInExpo      easeOutExpo       easeInOutExpo    -----
            //  -----  easeInQuint      easeOutQuint     easeInOutQuint      easeInCirc      easeOutCirc       easeInOutCirc    -----
            //  -----  easeInElastic    easeOutElastic   easeInOutElastic    easeInBack      easeOutBack       easeInOutBack    -----
            //  -----  easeInBounce     easeInOutBounce  easeOutBounce                                                          -----                                                                                  -----
            //-----------------------------------------------------------------------------------------------------------------------

            let estado = true;

            $('#button').click(function () {

                if (estado) {

                    $('h3').text('Rojo');
                    $('#efecto').animate({
                        backgroundColor: "#ff0000",
                        color: "white",
                        width: 500
                    }, 5000);

                } else {

                    $('h3').text('Blanco');
                    $('#efecto').animate({
                        backgroundColor: "#ffffff",
                        color: "black",
                        width: 240
                    }, 1000);
                }

                estado = !estado;
            });
        });

    </script>

</body>

</html>
