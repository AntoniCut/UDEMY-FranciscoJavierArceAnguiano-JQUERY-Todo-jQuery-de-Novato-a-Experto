<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 34 - Widget ProgressBar - jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <link rel="stylesheet" id="theme" href="../../assets/css/themes/ui-lightness/jquery-ui.min.css">
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <script src="../../assets/js/jquery-ui-1.12.0.min.js"> </script>


    <!-- -----  jQuery UI 1.14.1 para que funcione resizable con id resizable  ----- -->
    <!-- <script src="../../assets/jquery-ui-1.14.1.custom/external/jquery/jquery.js"> </script>
    <link rel="stylesheet" href="../../assets/jquery-ui-1.14.1.custom/jquery-ui.min.css">
    <script src="../../assets/jquery-ui-1.14.1.custom/jquery-ui.min.js"> </script> -->


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 36px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 830px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /* justify-content: center; */
            align-items: center;
            gap: 50px;
            padding-top: 100px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }


        input {
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            width: 80%;
            height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            background-color: #B0A99C;
            text-align: center;
        }

        #barra1,
        #barra2,
        #barra3 {
            width: 90%;
            padding: 0;
        }

        #etiqueta1,
        #etiqueta2,
        #etiqueta3 {
            float: left;
            width: 100%;
            margin-left: 50%;
            margin-top: 5px;
        }

       
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 34 - Widget ProgressBar - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">

        <!--  -----  Contenedor de los Ejercicios del Widget ProgressBar  -----  -->
        <section class="ejercicio">
            <div id="barra1">
                <div id="etiqueta1"> Cargando... </div>
            </div>
        </section>

        <section class="ejercicio">
            <div id="barra2">
                <div id="etiqueta2"> Cargando... </div>
            </div>
        </section>

        <section class="ejercicio">
            <div id="barra3">
                <div id="etiqueta3"> Cargando... </div>
            </div>
        </section>

    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


            //  -----  SELECTOR DE TEMA  -----
            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");


            //  -----  PROGESSBAR  -----
            
            $("#barra1").progressbar();
            $("#barra2").progressbar({value: 45});

            const $barra3 = $("#barra3") 
            const $etiqueta3 = $("#etiqueta3");

            $barra3.progressbar({
                
                value: false,
                
                change: function() {
                    $etiqueta3.text( $barra3.progressbar("value") + "%");
                },
                
                complete: function() {
                    $etiqueta3.text("Completo!!!");
                }
            });

             function progreso() {
                
                const valor = $barra3.progressbar("value") || 0;
                $barra3.progressbar("value", valor + 1);
                if (valor < 99) setTimeout(progreso, 100);
            }

            setTimeout(progreso, 3000);

        });

    </script>

</body>

</html>
