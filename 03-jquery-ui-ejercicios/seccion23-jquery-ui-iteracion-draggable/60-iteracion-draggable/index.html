<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 23 - Iteración Draggable - jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Libreria de Estilos  **********  -->
    <!-- <link rel="stylesheet" href="../../assets/css/styles.css"> -->

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <link rel="stylesheet" id="theme" href="../../assets/css/themes/ui-lightness/jquery-ui.min.css">
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <script src="../../assets/js/jquery-ui-1.10.1.custom.min.js"> </script>


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 56px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 1000px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            gap: 50px;
            padding-top: 100px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .input {
            width: 200px;
            height: 20px;
        }

        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            height: 400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            background-color: #ffffff;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        #arrastrame,
        #arrastrameX,
        #arrastrameY {
            background-image: url(../../assets/imagenes/atenea160x196.jpg);
            width: 160px;
            height: 196px;
        }

        #contenedor {
            position: relative;
            width: 800px;
            height: 600px;
            text-align: center;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        #arrastrameContCur {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 400px;
            top: 300px;
            
        }

        
    </style>


</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 23 - Iteración Draggable - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">


        <!-- -----  draggable  ----- -->
        <section class="ejercicio">
            <h2> Draggable </h2>
            <div id="arrastrame" class="ui-widget-content"> </div>
        </section>


        <!-- -----  draggable: axis en X ----- -->
        <section class="ejercicio">
            <h2> Draggable: <br> axis en X </h2>
            <div id="arrastrameX" class="ui-widget-content"> </div>
        </section>

        <!-- -----  draggable: axis en X ----- -->
        <section class="ejercicio">
            <h2> Draggable: <br> axis en Y </h2>
            <div id="arrastrameY" class="ui-widget-content"> </div>
        </section>


        <!-- -----  draggable: containment y cursor ----- -->
        <div id="contenedor">
            
            <h2> Draggable: containment y cursor </h2>
            
            <div id="arrastrameContCur" class="ui-widget-content">
                <img src="../../assets/imagenes/afrodita2.jpg" width="200" height="200">
            </div>

        </div>

    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


            //  -----  SELECTOR DE TEMA  -----
            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");

            
            //  -----  draggable  -----
            $("#arrastrame").draggable();

            //  -----  draggable: axis en X  -----
            $("#arrastrameX").draggable({
                axis: "x"
            });

            //  -----  draggable: axis en Y  -----
            $("#arrastrameY").draggable({
                axis: "y"
            });

            //  -----  draggable: containment y cursor  -----
            $("#arrastrameContCur").draggable({
                cursor: 'move',
                cursorAt: {
                    top: 100,
                    left: 100
                },
                containment: '#contenedor'
            });

        });

    </script>

</body>

</html>
