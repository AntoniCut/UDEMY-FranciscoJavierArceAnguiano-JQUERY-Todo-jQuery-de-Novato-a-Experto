<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 56px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 830px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            /* align-items: center; */
            gap: 20px;
            padding-bottom: 100px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }


        input {
            width: 300px;
            height: 30px;
            margin-bottom: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */

        .ejercicio {
            margin-top: 50px;
            padding: 50px;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            background-color: #B0A99C;
        }

        img {
            width: 30px;
            margin-top: 10px;
        }
    </style>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 31 - Widget DatePicker - showAnim - jQuery UI. </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">


        <!--  -----  Contenedor de los Ejercicios de DatePicker  -----  -->
        <section class="ejercicio">
            <h2> Date Picket showAnim </h2> <br>
            <p> <input type="text" id="fecha1" placeholder="calendario"> </p>
            <select id="animacion">
                <option value="show"> show - default </option>
                <option value="slideDown"> slideDown: desliza hacia abajo </option>
                <option value="fadeIn"> fadeIn: aparecer </option>
                <option value="blind"> blind: persiana </option>
                <option value="bounce"> bounce: rebote </option>
                <option value="clip"> clip: abre del centro hacia fuera </option>
                <option value="drop"> drop: abre de izquierda a derecha </option>
                <option value="fold"> fold: abre de arriba a abajo </option>
                <option value="slide"> slide: desplaza de izquierda a derecha </option>
                <option value="shake"> shake: sacudida </option>
            </select>
        </section>

        <!--  
                show: default
                slideDown: desliza hacia abajo
                fadeIn: aparecer
                blind: persiana
                bounce: rebote
                clip: abre del centro hacia fuera
                drop: abre de izquierda a derecha
                fold: abre de arriba a abajo
                slide: desplaza de izquierda a derecha
                shake: sacudida
        -->


    </main>


    <!--  **********  Código jQuery  **********  -->
    <script>


        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


            //  -----  SELECTOR DE TEMA  -----
            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");


            //  -----  DATEPICKER SHOWANIM  -----

            /*
                show: default
                slideDown: desliza hacia abajo
                fadeIn: aparecer
                blind: persiana
                bounce: rebote
                clip: abre del centro hacia fuera
                drop: abre de izquierda a derecha
                fold: abre de arriba a abajo
                slide: desplaza de izquierda a derecha
                shake: sacudida
            */


            $("#fecha1").datepicker({
                showButtonPanel: true,
                changeMonth: true,
                changeYear: true,
                numberOfMonths: 3
            });

            $("#animacion").on('change', function () {

                $("#fecha1").datepicker(
                    'option',
                    {
                        showAnim: $(this).val(),       // Cambiar el tipo de animación
                        duration: 1000                 // Duración en milisegundos
                    }
                );
                
                // $("#fecha1").datepicker(
                //     'option',
                //     'showAnim',

                //     $(this).val()
                // );
            });

        });

    </script>

</body>
