<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery UI - Seccion 22 - Conceptos jQuery UI </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="../../assets/favicon/jquery-icon.png">

    <!--  **********  Librerías de jQuery y jQuery UI  **********  -->
    <link rel="stylesheet" id="theme" href="../../assets/css/themes/ui-lightness/jquery-ui.min.css">
    <script src="../../assets/js/jquery-1.9.1.js"> </script>
    <script src="../../assets/js/jquery-ui-1.11.2.min.js"> </script>


    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            display: grid;
            height: 850px;
            grid-template-areas:
                'cabecera  cabecera '
                'lateral   contenido '
            ;
            grid-template-columns: 250px auto;
            grid-template-rows: 10vh auto;
        }

        .cabecera {
            grid-area: cabecera;
            width: 100%;
            /* height: 10vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 5px solid green;
        }

        h1 {
            font-size: 56px;
            color: #FCF7CD;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #FFA500;
            text-align: center;
        }


        .lateral {
            grid-area: lateral;
            padding: 20px;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
        }

        .contenido {
            grid-area: contenido;
            width: 100%;
            height: 800px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            /* justify-content: center; */
            align-items: center;
            gap: 20px;
            padding-top: 50px;
            flex-grow: 1;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #e7e7c1, #948a8a, #fafafa);
            background: black;
        }

        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .input {
            width: 200px;
            height: 20px;
        }


        /*  *****  Estilos mas especificos  *****  */
        .conceptos {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 20px;
            width: 500px;
            padding: 10px;
            border: 5px solid blue;
            background-color: lightblue;
        }

        .ui-button .mi-icono {
            background-image: url(../../assets/imagenes/iconos/European-Union.png) !important;
            width: 16px;
            height: 16px;
            background-position: 0px 0px;
        }

        .ui-button .ui-state-hover .mi-icono {
            background-image: url(../../assets/imagenes/iconos/Nordic-Council.png) !important;
            width: 16px;
            height: 16px;
            background-position: 0px 0px;
        }

        button {
            width: 200px;
        }
    </style>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="cabecera">

        <h1> Seccion 22 - Conceptos de jQuery UI - Version 1.11.2 </h1>
        <hr>

    </header>


    <!-- -----  SELECTOR DE TEMA  ----- -->
    <aside class="lateral" id="change-theme"> </aside>


    <!--  **********  Contenido  **********  -->
    <main class="contenido">

        <br> <br>
        <div class="conceptos"> 9. Modificaciones de la Version jQuery UI 1.11.2. </div>
        <br>

        <button> Bienvenido </button>

        <br> <br>
        <div class="conceptos"> 10. Modificaciones de la Version jQuery UI 1.12. </div>
        <br>


    </main>

    <!--  **********  Código jQuery  **********  -->
    <script>

        $(function () {

            //console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.warn('----------  Documento Cargado!!!  ----- ', 'jQuery version:', $.fn.jquery, ' ----------', '\n');


            //  -----  SELECTOR DE TEMA  -----
            $("#change-theme").load("../../change-theme-jquery-ui-v2.html");

            //  ----------  jQuery UI Version 1.11.2  ----------
            $("button").button();


            $("button").click(function () {
                alert('Bienvenido a la Version 1.11.2 de jQuery UI');
            })


        });

    </script>

</body>

</html>
